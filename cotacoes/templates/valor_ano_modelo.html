<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Veículos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">{{Modelo}}</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Valor</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano Modelo</th>
            <th>Combustível</th>
            <th>Código FIPE</th>
            <th>Mês de Referência</th>
            <th>Sigla Combustível</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{Valor}}</td>
            <td>{{Marca}}</td>
            <td>{{Modelo}}</td>
            <td>{{AnoModelo}}</td>
            <td>{{Combustivel}}</td>
            <td>{{CodigoFipe}}</td>
            <td>{{MesReferencia}}</td>
            <td>{{SiglaCombustivel}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
