<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta FIPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Anos do modelo {{nome_modelo}}</h1>
        <ul class="list-group">
            {% for ano in lista_anos_modelo %}
                <li class="list-group-item">
                    <form action={% url "valor-veiculo" %} method='POST'>
                        {% csrf_token %}
                        <input type="hidden" name="tipo_veiculo" value="{{tipo_veiculo}}">
                        <input type="hidden" name="id_marca" value="{{id_marca}}">
                        <input type="hidden" name="id_modelo" value="{{id_modelo}}">
                        <input type="hidden" name="id_ano" value="{{ano.codigo}}">
                        <input type="hidden" name="nome_ano" value="{{ano.nome}}">
                        <button type='submit' class='btn btn-secondary'>{{ano.nome}}</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
